  <!-- Code content -->
  <g font-family="monospace" font-size="12">
    <text x="100" y="140"><tspan fill="#c792ea">from</tspan><tspan fill="#a6accd"> fastapi </tspan><tspan fill="#c792ea">import</tspan><tspan fill="#a6accd"> FastAPI</tspan></text>
    <text x="100" y="160"><tspan fill="#c792ea">from</tspan><tspan fill="#a6accd"> .engine </tspan><tspan fill="#c792ea">import</tspan><tspan fill="#a6accd"> GeoProcessor</tspan></text>
    <text x="100" y="180"><tspan fill="#a6accd"> </tspan></text>
    <text x="100" y="200"><tspan fill="#a6accd">app </tspan><tspan fill="#89ddff">=</tspan><tspan fill="#a6accd"> FastAPI()</tspan></text>
    <text x="100" y="220"><tspan fill="#a6accd"> </tspan></text>
    <text x="100" y="240"><tspan fill="#c792ea">@</tspan><tspan fill="#82aaff">app.post</tspan><tspan fill="#a6accd">(</tspan><tspan fill="#c3e88d">"/api/analyze"</tspan><tspan fill="#a6accd">)</tspan></text>
    <text x="100" y="260"><tspan fill="#c792ea">async def</tspan><tspan fill="#82aaff"> analyze_region</tspan><tspan fill="#a6accd">(req):</tspan></text>
    <text x="120" y="280"><tspan fill="#a6accd">processor </tspan><tspan fill="#89ddff">=</tspan><tspan fill="#a6accd"> GeoProcessor(</tspan></text>
    <text x="140" y="300"><tspan fill="#a6accd">bbox</tspan><tspan fill="#89ddff">=</tspan><tspan fill="#a6accd">req.bbox,</tspan></text>
    <text x="140" y="320"><tspan fill="#a6accd">model</tspan><tspan fill="#89ddff">=</tspan><tspan fill="#c3e88d">"sentinel_v3"</tspan></text>
    <text x="120" y="340"><tspan fill="#a6accd">)</tspan></text>
    <text x="120" y="360"><tspan fill="#c792ea">return await</tspan><tspan fill="#a6accd"> processor.run()</tspan></text>
    <text x="100" y="380"><tspan fill="#a6accd"> </tspan></text>
    <text x="100" y="400"><tspan fill="#c792ea">@</tspan><tspan fill="#82aaff">app.get</tspan><tspan fill="#a6accd">(</tspan><tspan fill="#c3e88d">"/api/tiles/</tspan><tspan fill="#f78c6c">{z}/{x}/{y}</tspan><tspan fill="#c3e88d">"</tspan><tspan fill="#a6accd">)</tspan></text>
    <text x="100" y="420"><tspan fill="#c792ea">async def</tspan><tspan fill="#82aaff"> serve_tile</tspan><tspan fill="#a6accd">(z, x, y):</tspan></text>
    <text x="120" y="440"><tspan fill="#c792ea">return</tspan><tspan fill="#a6accd"> TileResponse(</tspan></text>
    <text x="140" y="460"><tspan fill="#82aaff">generate_mvt</tspan><tspan fill="#a6accd">(z, x, y)</tspan></text>
    <text x="120" y="480"><tspan fill="#a6accd">)</tspan></text>
  </g>

